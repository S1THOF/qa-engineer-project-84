---
- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    Тестируемое требование. Например, при верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Это условия, которые необходимы для проведения тест-кейса. Они должны быть выполнены еще до запуска тест-кейса.
    Например, открыта страница логина
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка работоспособности фильтра "В наличии/In stock"
  requirement:
    При установленном флажке должны быть видны товары которые есть в наличии
  prerequisites:
    Открыта страница с товрами
  test-data: None
  steps:
    - Устанавливаем флажок на "В наличии/In stock"
  expected-result: |
    Остаются видны только те товары которые есть в наличии

- summary: |
    Проверка отображения флагов в бургере переключения языка
  requirement:
    При открытии бургера видны два варианта с флагами
  prerequisites:
    Открыта главная страница
  test-data: None
  steps:
    - Открыть бургер "Язык"
  expected-result: |
    Видим два варианта для выбора с флагами слева от названия

- summary: |
    Проверка работоспособности поиска товаров
  requirement:
    При начале ввода названия из вида пропадают товары не содержащие в название вводимые данные
  prerequisites:
    Открыта главная страница
  test-data: "Canister"
  steps:
    - Ввести в поле поиска "Canister"
  expected-result: |
    Остается товар в котором есть слово "Canister"
